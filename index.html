<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi presents KEM "Full of Detroit Soul"</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top">
        <img class="logo" src="img/logo.png" alt="">
    </header>
    <main class="flex flex-wrap lg:flex-row-reverse items-stretch">
        <aside class="hero">
            <img class="hero-name" src="img/artist-name.png" alt="">
        </aside>
        <section class="content gradient flex flex-wrap flex-column">
            <div class="form">
                <img class="form-heading mb-4" src="img/form-heading.png" alt="">
                <form action="">
                    <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0 mb-3">
                        <div class="w-full px-2 md:w-1/2">
                            <input type="text" class="w-full" placeholder="First Name">
                        </div>
                        <div class="w-full px-2 md:w-1/2">
                            <input type="text" class="w-full" placeholder="Last Name">
                        </div>
                    </div>
                    <input type="text" class="w-full" placeholder="ZIP Code">
                    <input type="email" class="w-full" placeholder="Email Address">
                    <label class="flex" for="checkbox">
                        <input type="checkbox" class="" placeholder="Email Address">
                        <span class="ml-2 font-bold leading-tight">By checking this box and clicking enter, I agree that I am 21 years of age or older.</span>
                    </label>
                    <button class="btn">Enter</button>
                    
                </form>
            </div>
            <img class="mt-auto w-full" src="img/secondary-ad.jpg" alt="">
        </section>
    </main>
    <footer>
        Â© 2020 Music Audience Exchange. Privacy Policy, Powered by Music Audience Exchange.
    </footer>
</body>
</html>
